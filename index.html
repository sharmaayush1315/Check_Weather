<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<div class="search">
				<input type="text" placeholder="Enter city name" spellcheck="false" />
				<button><img src="resource/images/search.png" /></button>
			</div>
			<div class="error">
				<h4>Invalid city name.</h4>
			</div>
			<div class="weather">
				<img src="resource/images/rain.png" class="weather-icon" />
				<h1 class="temp">22 Â°C</h1>
				<h2 class="pollution">AQI-1</h2>
				<h2 class="city">Berlin</h2>
				<div class="details">
					<div class="col">
						<img src="resource/images/humidity.png" />
						<div>
							<p class="humidity">50%</p>
							<p>Humidity</p>
						</div>
					</div>
					<div class="col">
						<img src="resource/images/wind.png" />
						<div>
							<p class="wind">15 km/h</p>
							<p>Wind Speed</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
